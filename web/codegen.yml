overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - named-operations-object
  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      withHooks: true
